<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Make your cards</title>
	</head>
	<body>
		<h1>Cr√©er votre propre carte !</h1>
		<main>
			<div id="result">
				<img src="https://picsum.photos/960/540?random=3" alt="image" />
				<p>Votre message sera ici</p>
			</div>
			<div id="maker">
				<div id="images">
					<img
						src="https://picsum.photos/960/540?random=1"
						alt="image 1"
					/>
					<img
						src="https://picsum.photos/960/540?random=2"
						alt="image 1"
					/>
					<img
						src="https://picsum.photos/960/540?random=3"
						alt="image 1"
					/>
					<img
						src="https://picsum.photos/960/540?random=4"
						alt="image 1"
					/>
					<img
						src="https://picsum.photos/960/540?random=5"
						alt="image 1"
					/>
				</div>
				<div id="messages">
					<label for="message">Votre message</label>
					<textarea
						name="message"
						id="message"
						cols="70"
						rows="5"
						placeholder="Votre message ici"
					></textarea>
					<label for="color">Couleur du texte</label>
					<input type="color" name="color" id="color" />
				</div>
			</div>
		</main>
		<script src="index.js"></script>
	</body>
</html>
